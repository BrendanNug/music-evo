    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <body>
    <div class="navbar">
      <h1 class="text-center">Evolutionary Music - Song Generator</h1>
    </div>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-center">
            <h3>1</h3>
            <p id=log>no file selected</p>
            <button onclick='fromURL("1.mid", 1); return false;'>Load Song</button> 
            <p><button id="btn" onclick='playStop()' disabled>Play</button></p>
          </div>
          <div class="col-md-4 text-center">
            <h3>2</h3>
            <p id=log2>no file selected</p>
            <button onclick='fromURL("2.mid", 2); return false;'>Load Song</button> 
            <p><button id="btn2" onclick='playStop()' disabled>Play</button></p>
          </div>
          <div class="col-md-4 text-center">
            <h3>3</h3>
            <p id=log3>no file selected</p>
            <button onclick='fromURL("3.mid", 3); return false;'>Load Song</button> 
            <p><button id="btn3" onclick='playStop()' disabled>Play</button></p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 text-center">
            <h3>4</h3>
            <p id=log4>no file selected</p>
            <button onclick='fromURL("4.mid", 4); return false;'>Load Song</button> 
            <p><button id="btn4" onclick='playStop()' disabled>Play</button></p>
          </div>
          <div class="col-md-4 text-center">
            <h3>5</h3>
            <p id=log5>no file selected</p>
            <button onclick='fromURL("5.mid", 5); return false;'>Load Song</button> 
            <p><button id="btn5" onclick='playStop()' disabled>Play</button></p>
          </div>
          <div class="col-md-4 text-center">
            <h3>6</h3>
            <p id=log6>no file selected</p>
            <button onclick='fromURL("6.mid", 6); return false;'>Load Song</button> 
            <p><button id="btn6" onclick='playStop()' disabled>Play</button></p>
          </div>
        </div>
        <div class="row text-center" style="margin-top: 70px;">
          <form onsubmit='SubForm(); return false;' id="myForm"> 
            <div>
              <label>Input numbers of your 2 favorite pieces</label>
              <input name="choice1" id="choice1" value="1">
              <input name="choice2" id="choice2" value="2">
              <input type="submit">
              <!-- <label for="choice2">Select the piece you like</label>
              <input name="choice2" id="choice2" value="1"> -->
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      var log = document.getElementById('log');
      var btn = document.getElementById('btn');
      function report(s) { return function() { log.innerHTML = s; }; }
      
      // JZZ.synth.OSC.register('Web Audio');
      // JZZ.synth.OSC.clear();
      JZZ.synth.Tiny.register('Web Audio');

      var out = JZZ().or(report('Cannot start MIDI engine!')).openMidiOut().or(report('Cannot open MIDI Out!'));
      var player;
      var playing = false;
      
      function clear() {
        if (player) player.stop();
        playing = false;
        log.innerHTML = 'reload';
        btn.innerHTML = 'Play';
        btn.disabled = true;
      }

      
      function load(data, name) {
        try {
          player = JZZ.MIDI.SMF(data).player();
          player.connect(out);
          player.onEnd = function() {
            playing = false;
            btn.innerHTML = 'Play';
          }
          playing = true;
          player.play();
          var c;
          for (c = 0; c < 16; c++) JZZ.MIDI.allSoundOff(c);
          log.innerHTML = name;
          btn.innerHTML = 'Stop';
          btn.disabled = false;
        }
        catch (e) {
          log.innerHTML = e;
        }
      }
      
      function playStop() {
        if (playing) {
          player.stop();
          playing = false;
          btn.innerHTML = 'Play';
        }
        else {
          player.play();
          playing = true;
          btn.innerHTML = 'Stop';
        }
      }
      
      function fromURL(name, playerNum) {
        clear();
        if (playerNum == 2){
          log = document.getElementById('log2');
          btn = document.getElementById('btn2');
        } else if (playerNum == 3){
          log = document.getElementById('log3');
          btn = document.getElementById('btn3');
        } else if (playerNum == 4){
          log = document.getElementById('log4');
          btn = document.getElementById('btn4');
        } else if (playerNum == 5){
          log = document.getElementById('log5');
          btn = document.getElementById('btn5');
        }else if (playerNum == 6){
          log = document.getElementById('log6');
          btn = document.getElementById('btn6');
        }    
        else{
          log = document.getElementById('log');
          btn = document.getElementById('btn');
        }
        // var url = document.getElementById('url').value;
        var url = 'http://127.0.0.1:5500/front-end/' + name;
        try {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {
                var r, i;
                var data = '';
                r = xhttp.response;
                if (r instanceof ArrayBuffer) {
                  r = new Uint8Array(r);
                  for (i = 0; i < r.length; i++) data += String.fromCharCode(r[i]);
                }
                else { // for really antique browsers
                  r = xhttp.responseText;
                  for (i = 0; i < r.length; i++) data += String.fromCharCode(r.charCodeAt(i) & 0xff);
                }
                load(data, url);
              }
              else {
                log.innerHTML = 'XMLHttpRequest error';
              }
            }
          };
          try { xhttp.responseType = 'arraybuffer'; } catch (e) {}
          xhttp.overrideMimeType('text/plain; charset=x-user-defined');
          xhttp.open('GET', url, true);
          xhttp.send();
        }
        catch (e) {
          log.innerHTML = 'XMLHttpRequest error';
        }
      }
      function change_page(){
        window.location.href = "second.html";
      } 
      function SubForm(){
          $.ajax({
              url: 'http://127.0.0.1:5000/1',
              type: 'post',
              data: $('#myForm').serialize(),
              success: function(){
                  alert("worked");
                  change_page();
              }
              
          });
      }
      
      </script>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
