  <body>
    <div class="navbar">
      <h1 class="text-center">Evolutionary Music - Song Generator</h1>
    </div>
    <div class="jumbotron">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <p id=log>no file selected</p>
            <button onclick='fromURL("9.mid", 1); return false;'>Load Song</button> 
            <p><button id="btn" onclick='playStop()' disabled>Play</button></p>
            <input type="number" id="increase" value=0>
          </div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button onclick="change_page()">Return to Start</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      var log = document.getElementById('log');
      var btn = document.getElementById('btn');
      function report(s) { return function() { log.innerHTML = s; }; }
      
      // JZZ.synth.OSC.register('Web Audio');
      // JZZ.synth.OSC.clear();
      JZZ.synth.Tiny.register('Web Audio');

      var out = JZZ().or(report('Cannot start MIDI engine!')).openMidiOut().or(report('Cannot open MIDI Out!'));
      var player;
      var playing = false;
      
      function clear() {
        if (player) player.stop();
        playing = false;
        log.innerHTML = 'reload';
        btn.innerHTML = 'Play';
        btn.disabled = true;
      }

      
      function load(data, name) {
        try {
          var x = document.getElementById("increase").value; 
          console.log(x);
          player = JZZ.MIDI.SMF(data, true, parseInt(x)).player();
          player.connect(out);
          player.onEnd = function() {
            playing = false;
            btn.innerHTML = 'Play';
          }
          
          playing = true;
          player.play();
          var c;
          log.innerHTML = name;
          btn.innerHTML = 'Stop';
          btn.disabled = false;
          player.M
        }
        catch (e) {
          log.innerHTML = e;
        }
      }
      
      function playStop() {
        if (playing) {
          player.stop();
          playing = false;
          btn.innerHTML = 'Play';
        }
        else {
          player.play();
          playing = true;
          btn.innerHTML = 'Stop';
        }
      }
      function change_page(){
        window.location.href = "index.html";
      } 
      
      function fromURL(name, playerNum, soundChange) {
        clear();
        // var url = document.getElementById('url').value;
        var url = 'http://127.0.0.1:5500/front-end/' + name;
        try {
          var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
              if (this.status == 200) {
                var r, i;
                var data = '';
                r = xhttp.response;
                if (r instanceof ArrayBuffer) {
                  r = new Uint8Array(r);
                  for (i = 0; i < r.length; i++) data += String.fromCharCode(r[i]);
                }
                else { // for really antique browsers
                  r = xhttp.responseText;
                  for (i = 0; i < r.length; i++) data += String.fromCharCode(r.charCodeAt(i) & 0xff);
                }
                load(data, url);
              }
              else {
                log.innerHTML = 'XMLHttpRequest error';
              }
            }
          };
          try { xhttp.responseType = 'arraybuffer'; } catch (e) {}
          xhttp.overrideMimeType('text/plain; charset=x-user-defined');
          xhttp.open('GET', url, true);
          xhttp.send();
        }
        catch (e) {
          log.innerHTML = 'XMLHttpRequest error';
        }
      }
      
      
      </script>
